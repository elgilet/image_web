<!-- Indique que le document est de type html -->
<!DOCTYPE html>
<!-- Début du code html -->
<html>
	<!-- Entête du code html -->
    <head>
    	<!-- Le type d'encodage des caractères est l'UTF-8 --> 
        <meta charset="utf-8" />
        <!-- Le titre de la page (affiché au niveau de l'onglet dans le navigateur) -->
        <title>Titre</title>
    </head>

    <!-- Corps du code html -->
    <body>
        <h1>Ce titre est méga important !</h1>
        <h2>Ce titre est super important !</h2>
        <h3>Ce titre est important !</h3>
        <h4>Ce titre est moyennement important !</h4>
        <h5>Ce titre n'est pas vraiment important !</h5>
        <h6>Ce titre n'est pas du tout important !</h6>
    </body>
</html>
<!-- Fin du code html -->
