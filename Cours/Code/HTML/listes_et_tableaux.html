<!-- Indique que le document est de type html -->
<!DOCTYPE html>
<!-- Début du code html -->
<html>
	<!-- Entête du code html -->
    <head>
    	<!-- Le type d'encodage des caractères est l'UTF-8 --> 
        <meta charset="utf-8" />
        <!-- Le titre de la page (affiché au niveau de l'onglet dans le navigateur) -->
        <title>Listes et tableaux</title>
    </head>

    <!-- Corps du code html -->
    <body>
        <!-- Grand tableau -->
        <table>
            <!-- Légende du tableau -->
            <caption>Effectif des ZZ1 à l’ISIMA</caption>

            <!-- Entête du tableau -->
            <thead>
                <!-- Ligne du tableau -->
                <tr>
                    <!-- Titres des colonnes du tableau -->
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Groupe</th>
                </tr>
            </thead>

            <!-- Corps du tableau -->
            <tbody>
                <tr>
                    <!-- Données d'une ligne du tableau (un élément = une colonne) -->
                    <td>Marchand</td>
                    <td>Pierre</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>Moulin</td>
                    <td>Marie</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>Mine</td>
                    <td>Hugo</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>Ara</td>
                    <td>Frank</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>Ponte</td>
                    <td>Valentin</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>Ollier</td>
                    <td>Bastien</td>
                    <td>3</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
<!-- Fin du code html -->
